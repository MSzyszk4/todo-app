<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todos</h1>
</section>

<div class="container is-max-desktop">
  <div class="add-todo-box">

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">New Todo</h2>

      <div class="field is-grouped">
        <p class="control is-expanded">
          <input ngModel #todoTextField="ngModel" required minlength="2" name="text" class="input" type="text" placeholder="Type todo text here..." >
        </p>
        <p class="control">

          <button type="submit" class="button is-danger">
            <i class="fa-solid fa-plus mgr-small"></i>
            <span>Add</span>
          </button>
        </p>
      </div>

      <div *ngIf="todoTextField.invalid && showValidationErrors">
        <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">Please enter the text into your Todo!</p>
        <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Todo text must be at least 2 characters</p>
      </div>




    </form>
  </div>
</div>

<section class="section">
  <div class="container is-max-desktop">
    <div class="todos-list">


      <div class="todo-item " *ngFor="let todo of todos" [class.completed]="todo.completed" >

        <div class="check-box">
          <i class="fas fa-check"></i>
        </div>

        <div class="todo-text">
          {{todo.text}}
        </div>

        <div class="todo-controls-box">
          <div class="todo-control-button">
            <i class="fas fa-edit"></i>
          </div>
          <div class="todo-control-button is-danger">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>

      </div>


    </div>
  </div>
</section>

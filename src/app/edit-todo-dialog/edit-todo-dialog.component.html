<div mat-dialog-content>
<h1 class="title">Edit Todo</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          [ngModel]="todo.text"
          name="text"
          required
          minlength="2"
          #todoTextField="ngModel"
          placeholder="Type todo text here...">
      </div>
    </div>

    <div *ngIf="todoTextField.invalid && showValidationErrors">
      <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">Please enter the text into your Todo!</p>
      <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Todo text must be at least 2 characters</p>
    </div>

    <br>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">Cancel</button>
      </div>
      <div class="control">
        <button type="submit" class="button is-danger">
          <i class="fa-solid fa-floppy-disk mgr-small"></i>
          Save
        </button>
      </div>
    </div>



  </form>

</div>
